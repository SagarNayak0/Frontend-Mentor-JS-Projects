<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Page</title>
    <link rel="shortcut icon" href="/Frontend-Mentor-JS-Projects/Ping Page/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <img src="/Frontend-Mentor-JS-Projects/Ping Page/images/logo.svg" alt="logo">

        <h1 class="title"><span>We are launching</span> soon!</h1>
        <small class="subscribe">Subscribe and get notified</small>
        
        <div class="email">
            <input type="email" id="email" placeholder="Your email address..." autocomplete="off">
            <button id="notify">Notify Me</button>
            <small id="warning"><i>Please provide a valid email address</i></small>
        </div>
    </header>

    <section class="dashboard">
        <img src="/Frontend-Mentor-JS-Projects/Ping Page/images/illustration-dashboard.png" alt="dashboard">
    </section>

    <footer>
       <div class="icon">
            <div class="circle">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            
            <div class="circle">
                <i class="fa-brands fa-twitter"></i>
            </div>
            
            <div class="circle">
                <i class="fa-brands fa-instagram"></i>
            </div>
       </div>

       <div class="copyright">
           &copy; Copyright Ping. All rights reserved.
       </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
