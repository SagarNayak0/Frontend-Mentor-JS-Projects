<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="/Frontend-Mentor-JS-Projects/Rating Components/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main>
        <div class="card">
            <img src="/Frontend-Mentor-JS-Projects/Rating Components/images/illustration-thank-you.svg" alt="thank you">

            <div class="selected">
                <p>You selected 4 out of 5</p>
            </div>

            <h1>Thank you!</h1>

            <p>
                We appreciate you taking the time to give a rating. If you ever need more support, 
                don't hesitate to get in touch!
            </p>
        </div>
    </main>
</body>
</html>
