<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="/Frontend-Mentor-JS-Projects/Rating Components/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-content">
                <div class="star">
                    <img src="/Frontend-Mentor-JS-Projects/Rating Components/images/icon-star.svg" alt="star">
                </div>

                <h1>How did we do?</h1>

                <p>
                    Please let us know how we did with your support request. All feedback is appreciated 
                    to help us improve our offering!
                </p>

                <div class="rating-container">
                    <div class="circle" data-value="1">1</div>
                    <div class="circle" data-value="2">2</div>
                    <div class="circle" data-value="3">3</div>
                    <div class="circle" data-value="4">4</div>
                    <div class="circle" data-value="5">5</div>
                </div>

                <button type="submit">SUBMIT</button>
            </div>
        </div>
    </main>

    <script src="/Frontend-Mentor-JS-Projects/Rating Components/script.js"></script>
</body>
</html>
